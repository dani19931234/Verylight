<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="styles/registro.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h2>Registro</h2>
        <form>
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn">Registrarse</button>
            <div class="form-footer">
                <p>¿Ya tienes una cuenta? <a href="iniciarsesion.html">Inicia sesión</a></p>
            </div>
        </form>
    </div>
</body>
</html>
